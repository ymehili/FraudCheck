services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: checkguard-postgres
    environment:
      POSTGRES_DB: checkguard
      POSTGRES_USER: checkguard
      POSTGRES_PASSWORD: checkguard
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U checkguard -d checkguard"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - checkguard-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: checkguard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - checkguard-network

  # LocalStack for local AWS services
  localstack:
    image: localstack/localstack:latest
    container_name: checkguard-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - DEBUG=0
      - DATA_DIR=/var/lib/localstack/data
      - PERSISTENCE=1
    volumes:
      - localstack_data:/var/lib/localstack
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - checkguard-network

  # ClamAV Daemon for malware scanning
  clamav:
    image: clamav/clamav:stable
    platform: linux/amd64
    container_name: checkguard-clamav
    mem_limit: 4g
    mem_reservation: 3g
    environment:
      - CLAMAV_NO_FRESHCLAMD=false
      - CLAMAV_NO_CLAMD=false
      - CLAMD_CONF_LogVerbose=yes
      - CLAMD_CONF_DatabaseDirectory=/var/lib/clamav
      - CLAMD_CONF_LocalSocket=/tmp/clamd.sock
      - CLAMD_CONF_LocalSocketGroup=clamav
      - CLAMD_CONF_LocalSocketMode=666
      - CLAMD_CONF_FixStaleSocket=yes
      - CLAMD_CONF_TCPSocket=3310
    volumes:
      - clamav_data:/var/lib/clamav
      - clamav_socket:/tmp
    healthcheck:
      test: ["CMD", "test", "-S", "/tmp/clamd.sock"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 3m
    restart: unless-stopped
    networks:
      - checkguard-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: checkguard-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://checkguard:checkguard@postgres:5432/checkguard
      - AWS_ENDPOINT_URL=http://localstack:4566
      - REDIS_URL=redis://redis:6379/0
      - INIT_DB=true
      - CLAMAV_SOCKET_PATH=/tmp/clamd.sock
    env_file:
      - .env.development
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
      - clamav_socket:/tmp
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      localstack:
        condition: service_healthy
      clamav:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - checkguard-network

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: checkguard-celery-worker
    command: python celery_worker.py
    environment:
      - DATABASE_URL=postgresql+asyncpg://checkguard:checkguard@postgres:5432/checkguard
      - AWS_ENDPOINT_URL=http://localstack:4566
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - CLAMAV_SOCKET_PATH=/tmp/clamd.sock
    env_file:
      - .env.development
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
      - clamav_socket:/tmp
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      localstack:
        condition: service_healthy
      clamav:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - checkguard-network

  # Flower Monitoring (Optional)
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: checkguard-flower
    command: celery -A app.tasks.celery_app flower --port=5555 --broker=redis://redis:6379/0 --basic_auth=admin:admin
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    env_file:
      - .env.development
    depends_on:
      - redis
      - celery-worker
    restart: unless-stopped
    networks:
      - checkguard-network

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: checkguard-frontend
    ports:
      - "3000:3000"
    environment:
      - API_BASE_URL=http://backend:8000
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=pk_test_YmlnLWZseS0xNi5jbGVyay5hY2NvdW50cy5kZXYk
      - CLERK_SECRET_KEY=REDACTED_CLERK_KEY_1
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - checkguard-network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: checkguard-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@checkguard.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    networks:
      - checkguard-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  localstack_data:
    driver: local
  backend_uploads:
    driver: local
  clamav_data:
    driver: local
  clamav_socket:
    driver: local

networks:
  checkguard-network:
    driver: bridge